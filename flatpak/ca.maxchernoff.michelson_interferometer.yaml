id: ca.maxchernoff.michelson_interferometer
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk

command: /usr/bin/python3.12

modules:
  - name: python3
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-build-isolation --no-deps . ./wheels/*
    sources:
      - type: dir
        path: ".."

  - name: blueprint-compiler
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/blueprint-compiler.git
        tag: v0.16.0

  - name: libftdi
    buildsystem: autotools
    config-opts: --disable-libftdipp --disable-python-binding
    sources:
      - type: archive
        url: https://www.intra2net.com/en/developer/libftdi/download/libftdi-0.20.tar.gz
      - type: patch
        path: 01_pkgconfig_libusb.diff

finish-args:
  # X11
  - --share=ipc
  - --socket=fallback-x11
  # Wayland
  - --socket=wayland
  # GPU acceleration
  - --device=dri
  # Access to home directory
  - --filesystem=home
  # Access to all devices
  - --device=all

