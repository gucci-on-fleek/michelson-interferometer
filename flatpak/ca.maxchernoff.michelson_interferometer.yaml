id: ca.maxchernoff.michelson_interferometer
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk

command: michelson-interferometer

modules:
  - name: libusb
    buildsystem: autotools
    config-opts:
      - --disable-udev
    sources:
      - type: git
        url: https://github.com/libusb/libusb.git
        tag: v1.0.29

  - name: libusb-compat
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/libusb/libusb-compat-0.1.git
        tag: v0.1.8

  - name: libftdi
    buildsystem: autotools
    config-opts:
      - --disable-libftdipp
      - --disable-python-binding
    sources:
      - type: archive
        url: https://www.intra2net.com/en/developer/libftdi/download/libftdi-0.20.tar.gz
        sha256: 3176d5b5986438f33f5208e690a8bfe90941be501cc0a72118ce3d338d4b838e

      - type: patch
        path: 01_pkgconfig_libusb.diff

      - type: shell
        commands:
          - autoreconf -vfi

  - name: blueprint-compiler
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/blueprint-compiler.git
        tag: v0.16.0

  - "./python-modules.yaml"

  - name: icons
    buildsystem: simple
    sources:
      - type: git
        url: https://gitlab.gnome.org/World/design/icon-library.git
        tag: "0.0.22"
    build-commands:
      - mkdir -p /app/share/icons/hicolor/symbolic/
      - cp -r ./data/resources/icon-dev-kit /app/share/icons/hicolor/symbolic/apps

  - name: michelson-interferometer
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-build-isolation --no-deps "."
    sources:
      - type: dir
        path: ".."

  - name: app-data
    buildsystem: simple
    build-commands:
      - install -D -m 644 ./ca.maxchernoff.michelson_interferometer.svg /app/share/icons/hicolor/scalable/apps/ca.maxchernoff.michelson_interferometer.svg
      - install -D -m 644 ./ca.maxchernoff.michelson_interferometer-symbolic.svg /app/share/icons/hicolor/symbolic/apps/ca.maxchernoff.michelson_interferometer-symbolic.svg
      - install -D -m 644 ./ca.maxchernoff.michelson_interferometer.desktop /app/share/applications/ca.maxchernoff.michelson_interferometer.desktop
      - install -D -m 644 ./ca.maxchernoff.michelson_interferometer.metainfo.xml /app/share/metainfo/ca.maxchernoff.michelson_interferometer.metainfo.xml
      - install -D -m 755 ./michelson-interferometer.sh /app/bin/michelson-interferometer
    sources:
      - type: dir
        path: "../flatpak"

finish-args:
  # X11
  - --share=ipc
  - --socket=fallback-x11
  # Wayland
  - --socket=wayland
  # GPU acceleration
  - --device=dri
  # Access to home directory
  - --filesystem=home
  # Access to all devices
  - --device=all

