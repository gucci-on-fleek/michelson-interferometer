id: ca.maxchernoff.michelson_interferometer
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk

command: /usr/bin/python3.12

modules:
  - name: python3
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-build-isolation --no-deps . ./wheels/*
    sources:
      - type: dir
        path: ..

finish-args:
  # X11
  - --share=ipc
  - --socket=fallback-x11
  # Wayland
  - --socket=wayland
  # GPU acceleration
  - --device=dri
  # Access to home directory
  - --filesystem=home
  # Access to all devices
  - --device=all

